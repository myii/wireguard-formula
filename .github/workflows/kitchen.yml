  kitchen:
    runs-on: 'ubuntu-20.04'
    strategy:
      fail-fast: false
      matrix:
        instance:
          # - default-debian-11-tiamat-py3
          # - default-debian-10-tiamat-py3
          # - default-debian-9-tiamat-py3
          # - default-ubuntu-2204-tiamat-py3
